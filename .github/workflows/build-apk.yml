name: Peek - Enterprise Build APK + Web

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "peek-deployment"
  cancel-in-progress: true

jobs:
  # ============================================================
  # JOB 1: BUILD ANDROID APK
  # ============================================================
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze
        continue-on-error: true

      - name: Build Universal APK
        run: flutter build apk --release

      - name: Build Split APKs
        run: flutter build apk --split-per-abi --release

      - name: Rename APK Files
        run: |
          cd build/app/outputs/flutter-apk
          mv app-release.apk peek-universal-release.apk
          mv app-arm64-v8a-release.apk peek-arm64-v8a-release.apk || true
          mv app-armeabi-v7a-release.apk peek-armeabi-v7a-release.apk || true
          mv app-x86_64-release.apk peek-x86_64-release.apk || true

      - name: Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: peek-universal-apk
          path: build/app/outputs/flutter-apk/peek-universal-release.apk
          retention-days: 90

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: peek-arm64-apk
          path: build/app/outputs/flutter-apk/peek-arm64-v8a-release.apk
          retention-days: 90
        continue-on-error: true

      - name: Upload ARMv7 APK
        uses: actions/upload-artifact@v4
        with:
          name: peek-armv7-apk
          path: build/app/outputs/flutter-apk/peek-armeabi-v7a-release.apk
          retention-days: 90
        continue-on-error: true

      - name: APK Build Summary
        run: |
          echo "## ðŸ“± Peek APK Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "| APK Variant | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|------|" >> $GITHUB_STEP_SUMMARY
          cd build/app/outputs/flutter-apk
          for file in *.apk; do
            size=$(du -h "$file" | cut -f1)
            echo "| $file | $size |" >> $GITHUB_STEP_SUMMARY
          done

  # ============================================================
  # JOB 2: BUILD + DEPLOY WEB (ENTERPRISE GITHUB PAGES)
  # ============================================================
  build-web:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Generate Web Folder
        # THIS IS THE FIX - creates the missing web/index.html
        # --platforms web only adds web support without touching
        # your existing android/ or lib/ files
        run: flutter create . --platforms web

      - name: Build Web App
        run: |
          flutter build web --release \
            --base-href "/Peeke/" \
            --web-renderer canvaskit

      - name: Add .nojekyll
        run: touch build/web/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Web Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Web Deployment Summary
        run: |
          echo "## ðŸŒ Peek Web App Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Detail |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— URL | https://ArollSparrow.github.io/peeke |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Source Code | Private - Enterprise Protected |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“± Works on | Any device with browser |" >> $GITHUB_STEP_SUMMARY
