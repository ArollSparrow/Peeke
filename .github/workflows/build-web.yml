name: Peeke - Build Web (Frequent Testing)

# Runs automatically on every push & PR â†’ perfect for your progressive UI/UX + logic tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # You can also trigger manually

jobs:
  build-web:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter (fixed version to avoid your error)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'     # Explicit version fixes "Unable to determine Flutter version"
          cache: true

      - name: Enable Web Support
        run: flutter config --enable-web

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Web Release
        run: flutter build web --release --no-tree-shake-icons

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: peeke-web-build
          path: build/web
          retention-days: 14   # You can download anytime for manual Vercel test

      - name: Web Build Summary
        run: |
          echo "## ðŸŒ Peeke Web Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Ready for Vercel/Netlify live previews" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Output folder: build/web" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ Every push/PR now gives instant web preview for testing new features" >> $GITHUB_STEP_SUMMARY
