name: Deploy Web App

on:
  workflow_dispatch:    # Manual trigger ONLY

# Public repo - standard Pages permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-web:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Generate Web Folder
        run: flutter create . --platforms web --project-name peeke

      - name: Build Web App
        run: |
          flutter build web --release \
            --base-href "/Peeke/" \
            --web-renderer html

      - name: Add .nojekyll
        run: touch build/web/.nojekyll

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Web Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Web Deployment Summary
        run: |
          echo "## ðŸŒ Peek Web App Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Detail |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Live URL | https://ArollSparrow.github.io/Peeke |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“± Works on | Any device with a browser |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Next update | Just run this workflow again |" >> $GITHUB_STEP_SUMMARY
