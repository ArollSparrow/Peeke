name: Deploy Web App to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build Flutter Web + Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Build Flutter Web
        run: |
          flutter build web --release \
            --web-renderer html \
            --no-tree-shake-icons

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          vercel deploy build/web \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --prod \
            --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Peeke Deployed to Vercel!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Live URL | https://peeke-tau.vercel.app |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Source Code | [View on GitHub](https://github.com/${{ github.repository }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| âš™ï¸ Works on | Any device with a browser |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ CDN | Vercel Edge Network (global) |" >> $GITHUB_STEP_SUMMARY
