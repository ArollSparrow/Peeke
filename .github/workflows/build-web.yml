name: Peeke - Build & Deploy Web (Direct to Vercel)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (required for Vercel CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Build Web Release
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release --no-tree-shake-icons

      - name: Deploy to Vercel (Fully Automatic)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: cd build/web && npx vercel deploy --prod --token $VERCEL_TOKEN --project-id $VERCEL_PROJECT_ID --yes
