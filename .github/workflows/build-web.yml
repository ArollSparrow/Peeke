name: Peeke - Build & Deploy Web (Direct to Vercel)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy-web:
    name: Build & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Enable Web & Get Dependencies
        run: |
          flutter config --enable-web
          flutter pub get

      - name: Build Web Release
        run: flutter build web --release --no-tree-shake-icons

      - name: Deploy to Vercel (Direct)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}     # Optional: add if you have it
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Optional: add if you have it
          vercel-args: '--prod'
          working-directory: ./build/web